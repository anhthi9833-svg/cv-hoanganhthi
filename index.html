<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ho√†ng Anh Thi - CV</title>
  <meta property="og:title" content="Ho√†ng Anh Thi - CV">
  <meta property="og:description" content="Chemist specializing in Analytical, Food, and Environmental Chemistry.">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('chemistry-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease, color 0.3s;
      color: #333;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, color 0.3s;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #4CAF50;
    }
    h1 { margin: 10px 0; font-size: 1.8em; }
    p { font-size: 1em; margin: 10px 0 20px; }
    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .download-btn:hover { background: #45a049; }
    .contact { margin-top: 20px; }
    .contact a {
      margin: 0 10px;
      color: inherit;
      font-size: 1.2em;
      text-decoration: none;
    }

    /* üåô Dark mode */
    body.dark {
      background: url('chemistry-bg-dark.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
    }
    body.dark .card {
      background: rgba(20, 20, 30, 0.9);
      color: #ddd;
    }
    body.dark .download-btn {
      background: #2196F3;
    }
    body.dark .download-btn:hover {
      background: #1976D2;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .toggle-btn:hover { background: #555; }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="card">
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <h1>Ho√†ng Anh Thi</h1>
    <h3>QA/QC Technician</h3>
    <p>Chemist specializing in Analytical, Food, and Environmental Chemistry.</p>
    <a href="CV.pdf" target="_blank" class="download-btn">
      <i class="fas fa-file-pdf"></i> View & Download CV
    </a>
    <div class="contact">
      <a href="mailto:anhthi9833@gmail.com"><i class="fas fa-envelope"></i> Gmail</a>
      <a href="https://www.linkedin.com/in/hoang-thi-439bab157" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        btn.textContent = "üåô Dark Mode";
      }
    }
  </script>
</body>
</html>
